version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: crud_postgres
    restart: always
    environment:
      POSTGRES_USER: crud
      POSTGRES_PASSWORD: crud
      POSTGRES_DB: crud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crud -d crud"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
